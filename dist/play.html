<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wack A Mole Multiplayer</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
  
  <meta name="theme-color" content="#73B46E">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <link rel="shortcut icon" href="/img/favicon.ico">
</head>
<body>

  <div class="score"><span id="score">0</span><span class="score__small"> pts.</span></div>
  
  <div class="grid">
    <div class="hole" data-holenumber="0">
      <img class="hole__img" data-content="mole" src="img/mole-face-outline.svg" alt="🦔">
      <img class="hole__img" data-content="bunny" src="img/bunny.svg" alt="🐇">
    </div>
    <div class="hole" data-holenumber="1">
      <img class="hole__img" data-content="mole" src="img/mole-face-outline.svg" alt="🦔">

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/play.js" defer></script>

</html>
